<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Factory Functions</title>
</head>
<body>
    <h1 id="h1">Tic Tac Toe</h1>
    <br>

    <div class="container">
        <!-- class nameed schema: square(column-row) -->
        <div class="squareOne-One">x</div>
        <div class="squareTwo-One">x</div>
        <div class="squareThree-One">x</div>
        <hr>
        <div class="squareOne-Two">x</div>
        <div class="squareTwo-Two">x</div>
        <div class="squareThree-Two">x</div>
        <hr>
        <div class="squareOne-Three">x</div>
        <div class="squareTwo-Three">x</div>
        <div class="squareThree-Three">x</div>
    </div>
</body>
</html>
